<!--The content below is only a placeholder and can be replaced.-->
<div class="clearfix">
  <aside>
    <div class="menu">
      <button (click)="changeMenuState(1);">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve">
          <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/>
        </svg>
      </button>
    </div>
    <div class="list" [ngClass]="(showList==true)?'active':''">
      <button class="close" (click)="changeMenuState(0);" [ngClass]="(showList==true)?'active':''">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="20px" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
        <metadata> Svg Vector Icons : http://www.onlinewebfonts.com/icon </metadata>
        <g><path style="fill:#fff;" d="M571.1,500l404.1-391.3c19.6-19,19.6-49.8,0-68.8c-19.6-19-51.4-19-71,0L500,431.2L95.8,39.8c-19.6-19-51.4-19-71.1,0c-19.6,19-19.6,49.8,0,68.8L428.9,500L24.7,891.3c-19.6,19-19.6,49.8,0,68.8c19.6,19,51.4,19,71.1,0L500,568.8l404.2,391.4c19.6,19,51.4,19,71,0c19.6-19,19.6-49.9,0-68.8L571.1,500L571.1,500z"/></g>
        </svg>
      </button>
      <ul>
        <li *ngFor="let item of deck; let i = index;" [ngClass]="[ (i%2==0)?'odd':'even' , (activeItem == item)?'active':'']"   class="row">
          <button (click)="bringItem(item)">{{item}}</button>
        </li>
      </ul>
    </div>
  </aside>

  <main>
    <div class="inner clearfix">
      <div class="loader" *ngIf="loading" >
        <svg width="48" height="48" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <path d="M 150,0 a 150,150 0 0,1 106.066,256.066 l -35.355,-35.355 a -100,-100 0 0,0 -70.711,-170.711 z" fill="#76f19a">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 150" to="360 150 150" begin="0s" dur="1s" fill="freeze" repeatCount="indefinite"></animateTransform>
          </path>
        </svg>
      </div>
      <h1>{{ gateway.results.name }}</h1>
      <div class="content">
        <div class="img">
          <img [src]="gateway.imgsrc" />
        </div>

          {{ gateway.results.text }}
      </div>
    </div>
  </main>
</div>
